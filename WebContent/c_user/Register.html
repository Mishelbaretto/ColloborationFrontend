<div class="container" ng-Controller="UserController">

 <h1 class="well"><center><font face="Monotype Corsiva">Registration Form</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Name</label>
								<input type="text" name="name" ng-model="User.name"  placeholder="Enter User Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password </label>
								<input type="password" name="password" ng-model="User.password" placeholder="Enter Password Here.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<input type="text" name="details" ng-model="User.details" placeholder="Enter Address Here.." class="form-control">
						</div>	
				
							
				
						
							
					
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" name="emailId" ng-model="User.emailID" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<div>
					<button type="button" ng-click="register()" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
		</div>
	</div>
	</div>
