<div class="container" ng-Controller="JobController">

 <h1 class="well"><center><font face="Monotype Corsiva">Job Form</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Title</label>
								<input type="text" name="title" ng-model="Job.title"  placeholder="Enter Job Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Description </label>
								<input type="text" name="description" ng-model="Job.description" placeholder="Enter description Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Qualification </label>
								<input type="text" name="qualification" ng-model="Job.qualification" placeholder="Enter qualification Here.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Salary</label>
							<input type="number" name="salary" ng-model="Job.salary" placeholder="Enter salary Here.." class="form-control">
						</div>
						<div class="form-group">
							<label>No-of-Openings</label>
							<input type="number" name="no_of_openings" ng-model="Job.no_of_openings" placeholder="Enter no of openings Here.." class="form-control">
						</div>	
				
							
				
						
							
					
					
					<div>
					<button type="button" ng-click="addJob()" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
		</div>
	</div>
	</div>
