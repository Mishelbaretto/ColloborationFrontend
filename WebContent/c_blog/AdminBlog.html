<div class="container" ng-Controller="BlogController">

 <h1 class="well"><center><font face="Monotype Corsiva">Blog Detail</font></center></h1>
  
  <div id="myblog" ng-repeat="blog in myBlogs">
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{blog.blogId}}">{{blog.blogName}}</button>
  <div id="{{blog.blogId}}" class="collapse"> {{blog.blogContent}} </div>
   <button ng-show="blog.status=='NA'"class="btn btn-info" ng-click="approve(blog.blogId)">Approve</button>
  <button ng-show="blog.status=='A'" class="btn btn-danger" ng-click="reject(blog.blogId)">Reject</button>
  </div>
  
</div>
